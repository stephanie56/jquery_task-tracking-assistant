<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="container">
      <div class="btn-group">
        <div id="breakTime" class="controlDuration">
          <p>Break Length</p>
          <button id="increaseBreak">+</button>
          <div id="controlBreak" class="displayTime">3</div>
          <button id="decreaseBreak">-</button>
        </div>

        <div id="pomoTime" class="controlDuration">
          <p>Session Length</p>
          <button id="increasePomo">+</button>
          <div id="controlPomo" class="displayTime">10</div>
          <button id="decreasePomo">-</button>
        </div>
        <button id="stop">stop</button>
    </div> <!-- btn group ends-->
   <div id="tagName">Session</div>
   <div id="pomoClock">10</div>
  </div><!--container ends-->
	<div id="todoList" class="container">
		<input id="newtask" type="text">
		<button id="addtodo" type="button" name="button">Add Task</button>
		<div id="sumMsg">You haven't worked yet. Create a new task to start. <3</div>
	</div><!-- to do list -->

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="main.js"></script>
</html>
