<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="btn-group">
      <div id="breakTime" class="controlDuration">
        <p>Break Time</p>
        <button id="increaseBreak">+</button>
        <div id="controlBreak" class="displayTime">5</div>
        <button id="decreaseBreak">-</button>
      </div>

      <div id="pomoTime" class="controlDuration">
        <p>Pomodoro Time</p>
        <button id="increasePomo">+</button>
        <div id="controlPomo" class="displayTime">25</div>
        <button id="decreasePomo">-</button>
      </div>
  </div> <!-- btn group ends-->

 <div id="pomoClock">25</div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="main.js"></script>
</html>
