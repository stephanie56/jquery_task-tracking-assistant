<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mia - Your Reliable Task Tracking Assistant</title>
  <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
		<div class="app">

	    <div class="counter">
				<div id="break-time" class="counter__wrapper">
		      <span class="counter__label"> Set Break Time</span>
					<div class="counter__control">
						<button>+</button>
			      <span>3</span>
			      <button>-</button>
					</div>
		    </div>
				<div id="work-time" class="counter__wrapper">
		      <span class="counter__label">Set Work Time</span>
					<div class="counter__control">
						<button>+</button>
			      <span>10</span>
			      <button>-</button>
					</div>
		    </div>
	    </div>
			<!-- counter ends -->

	   <div class="active-task">Session</div>

	   <div class="timer">10</div>

		<div class="timer-btn">
			<button id="start" class="btn"><i class="fa fa-play-circle"></i> Start</button>
			<button id="stop" class="btn"><i class="fa fa-pause-circle"></i> Stop</button>
		</div>

		<div id="todoList">
			<input id="newtask" type="text">
			<button id="addtodo" class="btn">Add Task</button>
			<div id="sumMsg">You haven't worked yet. Add a new task to start! <i class="glyphicon glyphicon-heart" style="color:red;"></i></div>
		</div><!-- to do list -->

	</div><!-- container ends -->

		<!-- javascripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="main.js"></script>
  </body>
</html>
